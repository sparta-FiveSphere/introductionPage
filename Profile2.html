<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Gowun Dodum', serif;
            background-color: #fdf6e3;
            color: #333;
            line-height: 1.8;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }

        .header h1 {
            font-size: 3.5em;
            margin: 0;
            color: #444;
        }

        .header p {
            margin: 10px 0 0;
            color: #666;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fffaf0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 2em;
            border-bottom: 2px solid #ff9a9e;
            display: inline-block;
            margin-bottom: 15px;
            color: #444;
        }

        .profile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .profile-card {
            background: #ffe5d9;
            border: 1px solid #ffc4b3;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #fad0c4;
        }

        .profile-card h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #444;
        }

        .profile-card p {
            font-size: 1em;
            color: #666;
        }

        .profile-card a {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #ff9a9e;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
    
</head>

<body>
    <div class="header">
        <h1>Profile</h1>
        <p>개인페이지입니다!</p>
    </div>

    <div class="content">
        <div class="section">
            <h2>5조</h2>
            <div class="profile-container">
                <div class="profile-card">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FApvIN%2FbtsLxMCg8HZ%2FrFBh7b3ycKTY4tOrdyhGzk%2Fimg.jpg" alt="Profile Photo">
                    <h3>조성준</h3>
                    <p><strong>태그:</strong> 팀원</p>
                    <p><strong>MBTI:</strong> ISTP</p>
                    <p><strong>한마디:</strong> 화이팅입니다!</p>
                    <p><strong>공부한 언어:</strong> 자바스크립트, HTML</p>
                    <p><strong>관심분야:</strong> 백엔드</p>
                    <p><strong>좋아하는 영화:</strong> 인터스텔라</p>
                    <p><strong>좋아하는 음식:</strong> 불고기</p>
                    <p><strong>취미:</strong> 애니, 넷플릭스, 유튜브, 게임</p>
                    <a href="https://cusk09.tistory.com/" target="_blank">블로그 보기</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
