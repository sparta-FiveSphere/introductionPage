<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitbook</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/visit_style.css" />

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: ${YOUR_API_KEY},
          authDomain: ${AUTH_DOMAIN},
          projectId: "{PRJECT_ID}",
          storageBucket: "4{PROJECT_ID}.firebasestorage.app",
          messagingSenderId: "",
          appId: "{APPID}",
          measurementId: ""
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $(document).ready(async () => {
            let rowCount = 1;
            const docs = await getDocs(collection(db, "visits"));

            docs.forEach((doc) => {
                const row = doc.data();
                const nickname = row['nickname'];
                const comment = row['comment'];
                const date = row['date'];

                const temp_tr = `
                    <tr id="row-${doc.id}">
                        <th scope="row">${rowCount}</th>
                        <td>${nickname}</td>
                        <td>${comment}</td>
                        <td>${date}</td>
                        <td>
                            <button type="button" class="btn-close" aria-label="Close" onclick="deleteComment('${doc.id}')"></button>
                        </td>
                    </tr>
                `;
                rowCount++;
                $('#record').append(temp_tr);
            });
        });

        async function addComment() {
            let nickname = $('#nickname').val();
            let comment = $('#comment').val();

            if (nickname === "" || comment === "") {
                alert("닉네임과 댓글을 입력해주세요.");
                return;
            }

            var date = new Date();
            let today = `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;

            const docData = {
                nickname: nickname,
                comment: comment,
                date: today
            };

            try {
                await addDoc(collection(db, "visits"), docData);
                $('#nickname').val("");
                $('#comment').val("");
                alert("등록되었습니다.");
                location.reload();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }

        async function deleteComment(docId) {
            try {
                await deleteDoc(doc(db, "visits", docId));
                $(`#row-${docId}`).remove();
                alert("삭제되었습니다.");
            } catch (error) {
                console.error("Error deleting document: ", error);
            }
        }

        window.addComment = addComment;
        window.deleteComment = deleteComment;
    </script>
</head>

<body>
    <div class=" visitbook-container">
        <h1> 방명록 </h1>

        <!-- 입력 란 -->
        <div class="input-container">
            <input type="text" class="form-control" id="nickname" placeholder="닉네임">
            <input type="text" class="form-control" id="comment" placeholder="남길글">
            <button class="btn btn-secondary" type="button" onclick="addComment()">등록</button>
        </div>


        <!--방명록 기록 (table)-->
        <div class="Cards">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nickname</th>
                        <th scope="col">Comment</th>
                        <th scope="col">Date</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="record">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
