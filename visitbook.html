<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLIX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/visit_style.css" />

    <script>
        let rowCount = 1;

        function addComment() {
            let nickname = $('#nickname').val();
            let comment = $('#comment').val();

            if (nickname === "" || comment === "") {
                alert("닉네임과 댓글을 입력해주세요.");
                return;
            }

            var date = new Date();
            let today = `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;

            let temp = `
                <tr id="row-${rowCount}">
                    <th scope="row">${rowCount}</th>
                    <td>${nickname}</td>
                    <td>${comment}</td>
                    <td>${today}</td>
                    <td>
                        <button type="button" class="btn-close" aria-label="Close" onclick="deleteComment(${rowCount})"></button>
                    </td>
                </tr>
            `;
            $('#record').append(temp);

            rowCount++;
            $('#nickname').val("");
            $('#comment').val("");
            alert("등록되었습니다.");
        }

        function deleteComment(id) {
            $(`#row-${id}`).remove();
            alert("삭제되었습니다.");
        }
    </script>
</head>

<body>
    <div class=" visitbook-container">
        <h1> 방명록 </h1>

        <!-- 입력 란 -->
        <div class="input-container">
            <input type="text" class="form-control" id="nickname" placeholder="닉네임">
            <input type="text" class="form-control" id="comment" placeholder="남길글">
            <button class="btn btn-secondary" type="button" onclick="addComment()">등록</button>
        </div>


        <!--방명록 기록 (table)-->
        <div class="Cards">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nickname</th>
                        <th scope="col">Comment</th>
                        <th scope="col">Date</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="record">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
